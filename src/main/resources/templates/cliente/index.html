<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cliente</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cliente</strong>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/}" >Inicio</a>
			<a class="btn btn-sm btn-success" th:href="@{/funcionario}" >Funcionario</a>
			<a class="btn btn-sm btn-success" th:href="@{/cliente}" >Cliente</a>
			<a class="btn btn-sm btn-success" th:href="@{/fornecedor}" >Fornecedor</a>
			<a class="btn btn-sm btn-success" th:href="@{/ordemVenda}" >Ordem de Venda</a>
			<a class="btn btn-sm btn-success" th:href="@{/pedidoCompra}" >Pedido de Compra</a>
			<a class="btn btn-sm btn-success" th:href="@{/estoque}" >Estoque</a>
		</div>
		
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Telefone</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${lista}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.nome}"></td>
							<td th:text="${item.telefone}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${item.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<table>
			<tr>
		   		<td>Nome Cliente:</td>
		   	</tr>
		   	<tr>
		   		<td><input type="text" name="nome" size="100"> <br /></td>
			</tr>
		 	<tr>
		   		<td>CPF cliente:</td>
		   	</tr>
		   	<tr>
		   		<td><input type="int" name="cpfCnpj" size="11"><br /></td>
			</tr>
		 	<tr>
		   		<td>Telefone cliente:</td>
		   	</tr>
		   	<tr>
		   		<td><input type="int" name="Telefone" size="11"><br /></td>
			</tr>
		 	<tr>
		   		<td>EndereÃ§o:</td>
		   	</tr>
		   	<tr>
		   		<td><input type="text" name="endereco" size="100"><br /></td>
			</tr>			 
		 	<tr>
		   		<td>Sexo cliente:</td>
		   	</tr>
		   	<tr>	
		   		<td>Masculino <input type="radio" name="sexo" value"M" >
		   			Feminino  <input type="radio" name="sexo" value"F" ><br /></td>
			 </tr>	
		</table>
	</div>	
	<input type="submit" value="Salvar"/>
</body>
</html>
