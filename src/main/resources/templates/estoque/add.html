<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: head (pageTitle='Estoque')"></head>
<body>

	<div th:include="menu :: menu"></div>
	
	<h1 class="text-center">Estoque</h1>
	
	<div class="panel-body">
		<form class="form-horizontal" th:object="${produto}" th:action="@{/estoque/save}" method="POST" style="margin: 10px">
			<div class="form-group">
					<fieldset>
					<div class="form-group row">
						<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
							<div th:each="detailedError : ${#fields.detailedErrors()}">
								<span th:text="${detailedError.message}"></span>
							</div>
						</div>
					</div> 					
					<div class="form-group row">
					    <div class="col-md-1">
					        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
					    </div>
					 </div>
					<div class="form-group row">                                                          
						<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
						    <label>Nome</label>
						    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="100"/>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-4" th:classappend="${#fields.hasErrors('quantidade')}? 'has-error'">
							<label>Quantidade</label> 
							<input type="text" class="form-control input-sm" th:field="*{quantidade}" maxlength="11" placeholder="Informe a Quantidade"/>
						</div>
					</div>						
				</fieldset>
			</div>
			<div class="form-group row">
				<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
				<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
			</div>
		</form>
	</div>
</body>
</html>
