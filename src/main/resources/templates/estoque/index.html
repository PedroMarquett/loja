<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Estoque</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Estoque</strong>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/}" >Inicio</a>
			<a class="btn btn-sm btn-success" th:href="@{/funcionario}" >Funcionario</a>
			<a class="btn btn-sm btn-success" th:href="@{/cliente}" >Cliente</a>
			<a class="btn btn-sm btn-success" th:href="@{/fornecedor}" >Fornecedor</a>
			<a class="btn btn-sm btn-success" th:href="@{/ordemVenda}" >Ordem de Venda</a>
			<a class="btn btn-sm btn-success" th:href="@{/pedidoCompra}" >Pedido de Compra</a>
			<a class="btn btn-sm btn-success" th:href="@{/estoque}" >Estoque</a>
		</div>
		<table>
			<tr>
		   		<td>Nome do Material:</td>
		   	</tr>
		   	<tr>
		   		<td><input type="text" name="material" size="100"> <br /></td>
			</tr>
			<tr>
		   		<td>Unidades:</td>
		   	</tr>
		   	<tr>
		   		<td><input type="int" name="unidade" size="5"> <br /></td>
			</tr>
		</table>
	</div>	
	<input type="submit" value="Buscar"/>
	<input type="submit" value="Salvar"/>
</body>
</html>
