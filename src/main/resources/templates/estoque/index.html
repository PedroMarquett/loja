<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Estoque</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Estoque</strong>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/}" >Inicio</a>
			<a class="btn btn-sm btn-success" th:href="@{/funcionario}" >Funcionario</a>
			<a class="btn btn-sm btn-success" th:href="@{/cliente}" >Cliente</a>
			<a class="btn btn-sm btn-success" th:href="@{/fornecedor}" >Fornecedor</a>
			<a class="btn btn-sm btn-success" th:href="@{/ordemVenda}" >Ordem de Venda</a>
			<a class="btn btn-sm btn-success" th:href="@{/pedidoCompra}" >Pedido de Compra</a>
			<a class="btn btn-sm btn-success" th:href="@{/estoque}" >Estoque</a>
		</div>
		<div class="panel-body">
		<a class="btn btn-sm btn-success" th:href="@{/estoque/add}" >Novo</a>
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Quantidade</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${lista}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.nome}"></td>
							<td th:text="${item.quantidade}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/estoque/edit/{id}(id=${item.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/estoque/delete/{id}(id=${item.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>	
</body>
</html>
