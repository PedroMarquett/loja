<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: head (pageTitle='Estoque')"></head>
<body>
	<div th:include="menu :: menu"></div>
	
	<h1 class="text-center">Estoque</h1>
	
	<div class="panel-body">
		<a class="btn btn-sm btn-success" th:href="@{/estoque/add}" >Novo</a>
		<div class="table-responsive">
			<table class="table table-sm table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Quantidade</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${lista}">
						<td th:text="${item.id}"></td>
						<td th:text="${item.nome}"></td>
						<td th:text="${item.quantidade}"></td>
						<td>
							<div class="btn-group pull-right">
						   		<a class="btn btn-sm btn-primary" th:href="@{/estoque/edit/{id}(id=${item.id})}" >Editar</a>
						   		<a class="delete btn btn-sm btn-danger" th:href="@{/estoque/delete/{id}(id=${item.id})}">Excluir</a>
						   </div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
